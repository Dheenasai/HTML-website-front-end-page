<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="projectpayment.css">
    </head>
    <body>

        <div class="container">
            <form action="">

                <div class="row">

                    <div class="col">

                        <h3 class="title">Billing Address</h3>

                        <div class="inputBox">
                            <span>Full Name :</span>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="inputBox">
                            <span>email :</span>
                            <input type="email" placeholder="example@example.com">
                        </div>
                        <div class="inputBox">
                            <span>Address :</span>
                            <input type="text" placeholder="door no - street - locality">
                        </div>
                        <div class="inputBox">
                            <span>City :</span>
                            <input type="text" placeholder="City">
                        </div>

                        <div class="flex">


                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="state">
                        </div>
                        <div class="inputBox">
                            <span>Pin Code :</span>
                            <input type="text" placeholder="******">
                        </div>
                      
                        </div>

                    </div>


                    <div class="col">

                        <h3 class="title">Payment</h3>

                        <div class="inputBox">
                            Cards accepted :<br>
                            <img src="pay.png" width="200px">

                        <div class="inputBox">
                            <span>Name On Card :</span>
                            <input type="text" placeholder="Enter Your Name">
                        </div>
                        
                        </div>
                        <div class="inputBox">
                            <span>Credit Card Number :</span>
                            <input type="text" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>Exp month :</span>
                            <input type="text" placeholder="--/--/--">
                        </div>

                        <div class="flex">


                        <div class="inputBox">
                            <span>Exp year :</span>
                            <input type="tel" placeholder="----">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="tel" placeholder="---">
                        </div>                 
                        </div>
                    </div>
                  </div>
                </form>
        </div>
        <center>
        <a href="ui.html">
        <input type="submit" value="proceed to pay" class="submit-btn" ></a>
        </center>
    </body>
</html>
